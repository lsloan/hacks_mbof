<!DOCTYPE html>
<html ng-app="mbofuiApp">

<head>
    <title>M-BoF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body ng-controller="mbofuiAppController">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">M-BoF</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" data-toggle="modal" data-target="#bofModal">Bof it!</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          Menu<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">See trending</a></li>
            <li><a href="#">Filter</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div style="width:100%;height:100%" id="map">
</div>
<div ngCloak class="alert alert-info alert-dismissible" role="alert" ng-show="totalBofs" style="position:absolute;top:100px;left:25%;right:25%;z-index: 1000">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
{{totalBofs}} found </div>

<!-- Modal -->
<div class="modal fade" id="bofModal" tabindex="-1" role="dialog" aria-labelledby="bofModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="bofModalLabel">Bof it!</h4>
      </div>
      <div class="modal-body">      
         <div class="form-group">
          <label for="messageText">What is this about</label>
          <textarea ng-model="newMessageText" class="form-control" id="messageText" rows="3"></textarea>
        </div>
         <div class="form-group">
          <label for="startTime">Start time</label>
          <input ng-model="newStartTime" name="startTime" class="form-control" type="datetime-local">
        </div>
         <div class="form-group">
          <label for="startTime">End time</label>
          <input  ng-model="newEndTime" name="endTime" class="form-control" type="datetime-local">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="postBof()" data-dismiss="modal">Post BOF</button>
      </div>
    </div>
  </div>
</div>


    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCP2sqQoyB3jkVxRHUjU8SaFSK59yoIVGo"></script>
    <!--
    <script src="js/location.js"></script>
    -->
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
